<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-color: #4f46e5;
      --hover-accent: #4338ca;
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      background: var(--primary-gradient);
      position: relative;
      overflow: hidden;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h1 {
      color: #1f2937;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .google-btn {
      width: 100%;
      padding: 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .google-btn:hover {
      background: var(--hover-accent);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .google-btn:active {
      transform: scale(0.98);
    }

    .google-btn .icon {
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguNiA4LjYgMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA0IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=') center no-repeat;
    }

    .status-message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .status-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      background: #ecfdf5;
      color: var(--success-color);
      border: 1px solid #a7f3d0;
    }

    .error {
      background: #fef2f2;
      color: var(--error-color);
      border: 1px solid #fecaca;
    }

    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .privacy-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .privacy-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        border-radius: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Securely sign in to your account</p>
    </div>
    
    <button class="google-btn" id="loginBtn">
      <span class="icon"></span>
      <span class="btn-text">Continue with Google</span>
      <div class="loading-spinner"></div>
    </button>

    <div id="status" class="status-message"></div>
    
    <p class="privacy-link">
      By continuing, you agree to our <a href="#">Privacy Policy</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBvqzYTaepJn-WvWMPSZJe26Ydkw-7MXLE",
  authDomain: "syncskilll.firebaseapp.com",
  projectId: "syncskilll",
  storageBucket: "syncskilll.firebasestorage.app",
  messagingSenderId: "203322315096",
  appId: "1:203322315096:web:958fc7d94806ef9a98552d",
  measurementId: "G-JWWWM2ZQSK"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");
    const btnText = loginBtn.querySelector('.btn-text');
    const spinner = loginBtn.querySelector('.loading-spinner');

    loginBtn.addEventListener("click", async () => {
      btnText.style.opacity = '0';
      spinner.style.display = 'block';
      loginBtn.disabled = true;

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        status.classList.remove('error');
        status.classList.add('success', 'visible');
        status.innerHTML = `âœ… Signed in as <strong>${user.displayName}</strong><br>Redirecting to dashboard...`;
        
        // Simulate redirect
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
      } catch (error) {
        console.error(error);
        status.classList.remove('success');
        status.classList.add('error', 'visible');
        
        const errorMessage = error.code === 'auth/popup-closed-by-user' 
          ? 'Sign in process canceled' 
          : 'Sign in failed. Please try again.';
        
        status.textContent = errorMessage;
      } finally {
        btnText.style.opacity = '1';
        spinner.style.display = 'none';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
